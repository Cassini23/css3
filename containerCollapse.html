<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
<style>
    div::after{
        content:'This is a div element';
    }

    div::before{
        content:'This is another div element';
    }

/*
    li[data-mime = "image/jpeg"]::before{
        content: url('png/jpg3.png');
    }
*/

    li.image\/jpeg::before{
        content: url('png/jpg3.png');
        height: 10px;
        width:10px;
    }

</style>
</head>
<body>
<div>
    <span> This is in the middle</span>
</div>
/*use arrays of mimetypes and arrays of images???*/
    <input type="file" multiple/>
    <ul id="files">

    </ul>
<script>
    var input = document.querySelector('input');
    input.addEventListener('change', function(){
       // console.log(this.files);
        var ul = document.querySelector('#files');
        for(var i = 0; i<this.files.length; i++){
            var li = document.createElement('li');
            ul.appendChild(li);
            //li.setAttribute();
            //console.log(li.dataset.valueOf());
            li.className = this.files[i].type;
            li.innerHTML =  this.files[i].name;
        }
    });

</script>
</body>
</html>
