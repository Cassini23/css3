<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            height: 100px;
            width:100px;
            margin:auto;
        }

        div:hover{

        }

        body{
            background-color: red;
        }

        @media screen and (max-width: 320px) and (orientation: portrait){
            body{
                background-color: green;
                transition: background-color 500ms ease-in 100ms;

            }
        }

    </style>
</head>
<body>
<div>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS8_vGrDOtpShdaD2GDGlO1450O_IkPWJ6Gk-4CNk_0-ga86q8I"/>
</div>
<script>
    function rot(x){
      return x+45;
    };
    var div  = document.querySelector('div');
    div.style.transform = "rotate(45deg)";
    setInterval(function(){
        div.style.transform = "rotate("+rot(45)+"deg)";
    },100);
</script>
</body>
</html>
